<!doctype html>
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>人寿二期活动</title>
		<link rel="stylesheet" type="text/css" href="asset/css/style.css" />
	</head>

	<body>
		<div class="loading"><span></span></div>
		<div class="wrap">
			<!--第三关-->
			<div class="step3">
				<h2><img src="asset/img/3/title.png"/></h2>
				<h3><img src="asset/img/3/t1.png"/><b class="numToimg" data-num="99999"></b><img src="asset/img/3/t2.png"/></h3>
				<p class="pic"><img src="asset/img/3/p1.png" /></p>
				<p class="btn"><img src="asset/img/3/btn.png" /></p>
				<div class="ok ok-ex1">
					<div class="inner">
						<img src="asset/img/3/ok.png" />
						<img src="asset/img/3/btn1.png" />
					</div>
				</div>
			</div>
			<!--选择捐赠学校-->
			<div class="step5">
				<div class="kuang">
					<div class="randomImg"><img src="" /></div>
					<h3><img src="asset/img/5/title.png"/></h3>
					<ul>
						<li><label for="s1"><input type="radio" name="s" id="s1" value="1" checked="" /><b></b><img title="齐西中国人寿博爱小学" src="asset/img/5/txt1.png"/></label></li>
						<li><label for="s2"><input type="radio" name="s" id="s2" value="2" /><b></b><img title="中国人寿长征桃园小学" src="asset/img/5/txt2.png"/></label></li>
						<li><label for="s3"><input type="radio" name="s" id="s3" value="3" /><b></b><img title="瑞金市金星人寿长征希望小学" src="asset/img/5/txt3.png"/></label></li>
						<li><label for="s4"><input type="radio" name="s" id="s4" value="4" /><b></b><img title="中国人寿涿州市上庄小学" src="asset/img/5/txt4.png"/></label></li>
						<li><label for="s5"><input type="radio" name="s" id="s5" value="5" /><b></b><img title="福新乡黎亮小学" src="asset/img/5/txt5.png"/></label></li>
					</ul>
				</div>
				<p class="btn"><img src="asset/img/5/btn.png" /></p>
				<p class="note">礼品捐赠详情将在中国人寿财险<br />官方微信服务号后续发布的新闻中推送</p>
			</div>

		<!--证书页-->
			<div class="step7">
				<div class="cert">
					<p>感谢您积极参与“为公益点亮，与健康同行”2016国寿客户节活动，用实际行动支持公益、传递爱心。活动中您<span>为中国人寿长征桃园小学</span>的孩子们捐赠了第<span>23</span>份爱心礼物。</p>
					<p>特发此证，谨作纪念！</p>
				</div>
				<p class="btn"><img src="asset/img/7/btn1.png" /></p>
				<p class="btn dn">
					<a href="main.html?cover=0"><img src="asset/img/7/btn2.png" /></a>
				</p>
				<div class="share">
					<img class="heart" src="asset/img/7/share.png" />
				</div>
			</div>
		</div>

		<span id="musicControl">
        <a id="mc_play" class="stop on" onclick="play_music();">
            <audio id="musicfx" loop="loop" autoplay="autoplay">
                <source src="asset/plug/music/bg.mp3" type="audio/mpeg">
            </audio>
        </a>
 		</span>

		<script src="asset/plug/JQ/jquery-1.10.2.min.js"></script>
		<script src="asset/plug/touchSwipe/jquery.touchSwipe.min.js"></script>
		<script src="asset/plug/gsap/TweenMax.min.js"></script>
		<script src="asset/plug/PxLoader/PxLoader.js"></script>
		<script src="asset/plug/PxLoader/PxLoaderImage.js"></script>
		<script src="asset/plug/localResizeIMG-master/lrz.all.bundle.js"></script>
		<script src="asset/plug/localResizeIMG-master/index.js"></script>
		<link rel="stylesheet" type="text/css" href="asset/plug/music/music.css" />
		<script src="asset/plug/music/music.js"></script>
		<script src="asset/js/common.js"></script>
	</body>

</html>
